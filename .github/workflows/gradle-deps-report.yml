name: Gradle Dependency Report

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Renovate
        run: npm install -g renovate

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run Renovate
        env:
          RENOVATE_PLATFORM: github
          RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_DRY_RUN: "true"
          LOG_LEVEL: debug
        run: |
          renovate \
            --platform=github \
            --dry-run=true \
            --require-config=false \
            --enabled-managers=gradle,gradle-wrapper \
            2>&1 | tee renovate.log

      - name: Generate JSON report
        run: |
          cat renovate.log \
          | grep '"depName"' \
          | grep '"currentVersion"' \
          | sed 's/.*{//;s/}.*//' \
          | sed 's/\\//g' \
          | jq -s '.' > renovate-report.json

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: gradle-dependency-report
          path: renovate-report.json
